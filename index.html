<html></html>
    <head>
        <title>GreenDream: VoteBuster</title>
        <link rel="icon" type="image/x-icon" href="logo-single-letter.svg;">
        <link rel="stylesheet" type="text/css" href="./index.css"  />
        <script src="./jquery-3.7.1.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
      <div id='votebustercontainer' style="width: 100vw; height: 100vh;;">
        <div id='content' style="text-align: center; user-select: none;">
          <div id='canvas' style="display: inline-block; width: 1000px; height: 600px; background: #6495ed;">
            <img id='curtains' src='./votebuster/backgrounds/curtains.png' style="position: relative; opacity: 0; visibility: hidden;" />
            <img id='about' src='./votebuster/backgrounds/aboutbg.png' style="position: absolute; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
            <img id='instructions' src='./votebuster/backgrounds/instructionsbg.png' style="position: absolute; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
  
            <img id='final1' src='./votebuster/labels/final1.png' style="position: absolute; z-index: 98; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
            <img id='final2' src='./votebuster/labels/final2.png' style="position: absolute; z-index: 98; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
            <img id='final3' src='./votebuster/labels/final3.png' style="position: absolute; z-index: 98; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
            <img id='final4' src='./votebuster/labels/final4.png' style="position: absolute; z-index: 98; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
            <img id='final5' src='./votebuster/labels/final5.png' style="position: absolute; z-index: 98; top: 0px; left: 0px; opacity: 0; visibility: hidden;" />
  
            <!--THIS LOAD SCREEN CAN BE USED FOR ANY NEW GAME-->
            <div id='loadscreen' style="position: absolute; top: 0px; left: 0px; opacity: 0;">
              <img src='./dream.png' />
              <div id='loadtext' style="font-size: 40px; color: #ffffff; text-shadow: 2px 2px #000000;">LOADING!!!</div>
              <div id='statusloadbottom' style="display: inline-block; text-align: left; text-indent: 5px; opacity: 0; width: 400px; height: 40px; background: #000000; border-radius: 40px;">
                <div id='statusloadtop' style="opacity: 0; position: relative; top: 5px; left: 5px; width: 0px; height: 30px; background: linear-gradient(#008000, #00cc00, #008000); border-radius: 30px;" />
              </div>
            </div>
  
            <div id='mainmenuscreen' style="opacity: 0;">
              <img src='./votebuster/labels/votebusterlogo.png' style="position: absolute; top: 0px; transform: translate(-50%, 25%);" />
              <div id='mainmenubuttons' style="width: 1000px; text-align: center; position: absolute; top: 0px;">
                <img class='vbbutton' src='./votebuster/buttons/startgame.png' onclick="startGame()" /><br />
                <img class='vbbutton' src='./votebuster/buttons/instructions.png' onclick="showInst()" /><br />
                <img class='vbbutton' src='./votebuster/buttons/about.png' onclick="showAb()" /><br /><br />
                <img id='soundbtn' class='vbbutton' src='./votebuster/buttons/soundenabled.png' onclick="toggleSound()" />
              </div>
            </div>
  
            <div id='selectscreen' style="position: absolute; top: 0px; opacity: 0; visibility: hidden;">
              <div style="color: #008000; font-size: 40px; font-weight: bold; width: 1000px; text-align: center;">
                PLEASE SELECT YOUR CANDIDATE
              </div>
              <br /><br />
              <table style="width: 90%; margin: 0px auto;">
                <tr>
                  <td style="width: 50%; text-align: center; padding-bottom: 30px;">
                    <div style="color: #008000; font-size: 20px;">
                      <img id='selo' src='./votebuster/candidates/obamaselect.png' style="border: 45px solid rgba(0, 128, 0, 0);" onclick="highlight('o')" />
                    </div>
                  </td>
                  <td style="width: 50%; text-align: center; padding-bottom: 30px;">
                    <img id='selr' src='./votebuster/candidates/romneyselect.png' style="border: 45px solid rgba(0, 128, 0, 0);" onclick="highlight('r')" />
                  </td>
                </tr>
                <tr>
                  <td colSpan={2}>
                    <table>
                      <tr>
                        <td>
                          <div style="color: #008000; font-size: 30px; font-weight: bold;">
                            Your candidate:
                          </div>
                        </td>
                        <td >
                          <div id='candidate' style="color: #008000; font-size: 30px; font-weight: bold;" />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </div>
  
            <div id='nextlevelscreen' style="padding-top: 65px; width: 1000px; text-align: center; position: absolute; top: 0px; opacity: 0; visibility: hidden;">
              <div style="width: 100%; text-align: center;">
                <div id='statetitle' style="box-shadow: 10px 10px 50px #000000; height: 70px; display: inline-block; background: linear-gradient(to bottom, #008000 0%, #000000 75%); color: #ffffff; border-radius: 10px; line-height: 70px; font-weight: bold;" />
                <table id='statepicanddesc' style="margin: 0px auto; padding-top: 15px;">
                  <tr>
                    <td>
                      <img id='stateimage' src='./votebuster/states/arizona.png' />
                    </td>
                    <td id='statebox' style="width: 300px; height: 300px; display: inline-block; background: #008000; color: #ffffff; border: 5px solid #000000; font-size: 13px;">
                      <div id='lvldesc' />
                      <br /><br />
                      <div id='lvlvotes' />
                      <br /><br /><br /><br />
                      <div>2ND HALF VOTE PREDICTIONS:</div>
                      <br /><br />
                      <div id='2vyou' />
                      <div id='2vopp' />
                      <div id='2vspe' />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
  
            <div id='gamescreen' style="width: 1000px; height: 600px; position: absolute; top: 0px; opacity: 0; visibility: hidden; overflow: hidden;">
              <img id='timeuplabel' src='./votebuster/labels/timeup.png' style="position: relative; z-index: 99; top: 150px; opacity: 0; visibility: hidden;" />
              <img id='pauselabel' src='./votebuster/labels/pause.png' style="position: absolute; z-index: 99; top: 150px; left: 250px; opacity: 0; visibility: hidden;" />
              <img id='gameflag' src='' style="position: absolute; top: 0px; left: 800px;" />
              <div id='middlegamebar' style="width: 10px; height: 600px; position: absolute; top: 0px; left: 490px; background: #640064; opacity: 0; visibility: hidden;" />
              <div id='statsgamebar' style="width: 1000px; height: 100px; position: absolute; z-index: 2; top: 500px; background: #008000;">
                <table style="width: 100%;">
                  <tr>
                    <td style="width: 20%; color: #ffffff; vertical-align: middle; font-weight: bold; text-align: center; font-size: 30px;">
                      TIME:&nbsp;<div id='statstime' style="display: inline-block;">2:00</div>
                    </td>
                    <td style="width: 20%; text-align: center;">
                      <table>
                        <tr>
                          <td style="width: 50%;">
                            <img id='statsobamaface' src='' />
                          </td>
                          <td style="width: 50%; color: #ffffff; vertical-align: middle; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                            =&nbsp;<div id='statsobamavotes' style="display: inline-block;">0</div>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td style="width: 20%; text-align: center;">
                      <table>
                        <tr>
                          <td style="width: 50%;">
                            <img id='statsromneyface' src='' />
                          </td>
                          <td style="width: 50%; color: #ffffff; vertical-align: middle; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                            =&nbsp;<div id='statsromneyvotes' style="display: inline-block;">0</div>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td style="width: 20%; color: #ffffff; vertical-align: middle; font-weight: bold; text-align: center; font-size: 30px;">
                      LEVEL&nbsp;<div id='statslvl' style="display: inline-block;">1</div>
                    </td>
                    <td style="width: 20%; color: #ffffff; vertical-align: middle; font-weight: bold; text-align: center; font-size: 30px;">
                      <img id='pausebtn' src='./buttons/pause.png' style="width: 50px; height: 50px;" onclick="togglePause()" />
                    </td>
                  </tr>
                </table>
                <!--the votes get created here!-->
              </div>
            </div>
  
            <div id='resultsscreen' style="width: 1000px; height: 600px; position: absolute; top: 0px; opacity: 0; visibility: hidden;">
              <table style="width: 100%;">
                <tr>
                  <td style="width: 50%;">
                    <br /><br /><br />
                    <div style="display: inline-block; color: #008000; font-weight: bold; font-size: 40px;">LEVEL <div id='levelnumber' style="display: inline-block;" /> RESULTS:</div>
                    <br /><br /><br />
                    <table style="width: 90%;">
                      <tr>
                        <td style="width: 34%; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          VOTES
                        </td>
                        <td style="width: 33%; text-align: right; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          OBAMA
                        </td>
                        <td style="width: 33%; text-align: right; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          ROMNEY
                        </td>
                      </tr>
                      <tr>
                        <td style="width: 34%; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          1ST HALF
                        </td>
                        <td style="width: 33%; text-align: right; color: #0000ff; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='obama1h' style="opacity: 0;" />
                        </td>
                        <td style="width: 33%; text-align: right; color: #0000ff; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='romney1h' style="opacity: 0;" />
                        </td>
                      </tr>
                      <tr>
                        <td style="width: 34%; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          2ND HALF
                        </td>
                        <td style="width: 33%; text-align: right; color: #0000ff; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='obama2h' style="opacity: 0;" />
                        </td>
                        <td style="width: 33%; text-align: right; color: #0000ff; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='romney2h' style="opacity: 0;" />
                        </td>
                      </tr>
                      <tr>
                        <td style="width: 34%; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          SHOT
                        </td>
                        <td style="width: 33%; text-align: right; color: #ff0000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='obamasv' style="opacity: 0;" />
                        </td>
                        <td style="width: 33%; text-align: right; color: #ff0000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='romneysv' style="opacity: 0;" />
                        </td>
                      </tr>
                      <tr>
                        <td colSpan={3} style="border-bottom: 5px solid #008000;"></td>
                      </tr>
                      <tr>
                        <td style="width: 34%; color: #008000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          TOTAL
                        </td>
                        <td style="width: 33%; text-align: right; color: #ffffff; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='obamat' style="opacity: 0;" />
                        </td>
                        <td style="width: 33%; text-align: right; color: #ffffff; font-weight: bold; font-size: 30px; padding-bottom: 10px;">
                          <div id='romneyt' style="opacity: 0;" />
                        </td>
                      </tr>
                    </table>
                    <br />
                    <div id='pred2h' style="opacity: 0;">
                      <div style="color: #ff0000; font-weight: bold; font-size: 30px; padding-bottom: 10px;">2ND HALF VOTE PREDICTIONS:</div>
                      <div style="color: #ff0000; font-weight: bold; font-size: 30px; padding-bottom: 10px;" id='votepred'></div>
                    </div>
                  </td>
                  <td style="width: 50%;">
                    <img id='levelverdict' src='./votebuster/labels/win.png' style="opacity: 0;" />
                    <br />
                    <table style="width: 100%;">
                      <tr>
                        <td style="width: 50%;">
                          <img id='obamaverdict' src='./votebuster/candidates/obamawin.png' style="opacity: 0;" />
                        </td>
                        <td style="width: 50%;">
                          <img id='romneyverdict' src='./votebuster/candidates/romneylose.png' style="opacity: 0;" />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </div>
  
            <div id='finalscreen' style="width: 1000px; height: 600px; position: absolute; top: 0px; opacity: 0; visibility: hidden; overflow: hidden;">
              <div id='finalholder' style="position: absolute; top: 1200px;">
                <img src='./votebuster/backgrounds/finalbg.png' style="position: absolute;" />
                <img id='wethepeople' src='./votebuster/backgrounds/peoplenormal.png' style="position: absolute; top: 90px;" />
                <img id='barackobama' src='./votebuster/candidates/obamaexcited.png' style="position: absolute; top: 0px; left: 0px;" />
                <img id='mittromney' src='./votebuster/candidates/romneyexcited.png' style="position: absolute; top: 0px; left: 0px;" />
                <img id='garyjohnson' src='./votebuster/candidates/garyjohnson.png' style="position: absolute; top: 0px; left: 0px;" />
                <img id='podium' src='./votebuster/objects/podium.png' style="position: absolute; z-index: 2; top: 0px; left: 0px;" />
                <div id='finalbar' style="width: 1000px; height: 101px; position: absolute; z-index: 2; top: 499px; background: #008000; color: #ffffff; text-align: left; padding: 10px;" />
              </div>
            </div>
  
            <div id='actionbuttons'>
              <img id='backbtn' class='vbbutton' src='./votebuster/buttons/back.png' onclick="back()" style="position: absolute; top: 0px; left: 0px; opacity: 0; z-index: 99; visibility: hidden;" />
              <img id='nxtbtn' class='vbbutton' src='./votebuster/buttons/nextlevel.png' onclick="setLevelVotes()" style="position: absolute; top: 0px; left: 0px; z-index: 99; opacity: 0; visibility: hidden;" />
              <img id='contbtn' class='vbbutton' src='./votebuster/buttons/continue.png' onclick="cont()"  style="position: absolute; top: 0px; left: 0px; z-index: 99; opacity: 0; visibility: hidden;" />
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
